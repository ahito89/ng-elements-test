<div class="modal-container">
  <div class="content">
    <h1>Hello, {{name}}.</h1>
    <input *ngIf="!focusSet" type="text" #userFocus (keydown.enter)="setFocus(userFocus.value)" placeholder="What's focusing?" />
    <div *ngIf="focusSet" class="focus">
      <p>something</p>
      <p>{{focus}}</p>
    </div>
  </div>
</div>
